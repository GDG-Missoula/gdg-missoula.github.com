<md-whiteframe class="md-whiteframe-z1" layout="column" style="margin: 8px">
    <md-toolbar flex>
        <h2 class="md-toolbar-tools">
            Organizers
        </h2>
    </md-toolbar>
    <md-grid-list md-cols-sm="1" md-cols-md="2" md-cols-gt-md="3" md-row-height-gt-md="1:1" md-row-height="2:2"
                  md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile ng-repeat="organizer in vm.organizers" md-rowspan="2" md-colspan="1">
            <gplus-person class="organizer" gplus-id="organizer" layout layout-fill></gplus-person>
        </md-grid-tile>
    </md-grid-list>
</md-whiteframe>
